<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>
 
<body>
 
    <section class="mainContainer">
        <div class="bmiCalcContainer">
            <h1> BMI CALCULATOR</h1>
 
            <hr />
            <div class="heightAndWeight">
                <div class="height">
                    <span>HEIGHT (CM)</span>
                    <input placeholder="enter height" type="number" class="heightInput">
                </div>
 
                <div class="weight">
                    <span>WEIGHT (KG)</span>
                    <input placeholder="enter weight" type="number" class="weightInput">
                </div>
            </div>
            <button class="calculate">CALCULATE BMI</button>
 
            <div class="info">
 
 
            </div>
 
 
 
 
        </div>
        </div>
    </section>
 
 
 
 
</body>
 
</html>
